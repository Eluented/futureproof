<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function outerFunc(){
            console.log('Starting up');

            function innerFunc(){
                console.log('inside');
                let num = 1;
                while (num < 5){
                    num++;
                    num === 5 && console.log('Done!');
                }
                console.log('Moving on with our lives...');
            };
            innerFunc();
            console.log('okay let\'s get out of here');
        };

        outerFunc();
    </script>
</body>
</html>
